<div class="container">
    <div class="row">
        <form class="center">
            <div class="row">
                <table class="tab1">
                    <tr><h3><u class="alignt">Form using Radio Button</u></h3></tr>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                    </tr>
                    <tr>
                        <td> <input type="text" id="firstName" name="firstName" placeholder="Enter your Firstname" class="form-control"></td>
                        <td><input type="text" id="lastName" name="lastName" placeholder="Enter your Lastname" class="form-control"></td>
                    </tr>
                    <tr>  
                        <td><label for="selectOption" class="left">How Should We Contact You?</label></td>
                        <td *ngIf="Option === 'phone'"><label for="phoneNumber">Phone Address</label></td>
                        <td *ngIf="Option === 'email'"><label class="left" for="emailAddress">Email Address</label></td>
                        
                        
                    </tr>
                    <tr>
                        <td>
                        <label>
                            <input type="radio" name="contactOption" value="phone" [(ngModel)]="Option">Phone
                        </label>
                        <label>
                            <input type="radio" name="contactOption" value="email" [(ngModel)]="Option">Email
                        </label>
                        </td>
                        <td *ngIf="Option === 'phone'">
                            <input type="text" name="phoneNumber" class="form-control">                      
                         </td>
                           <td *ngIf="Option === 'email'">
                            <input type="text" name="email" class="form-control">
                            
                           </td>
                    </tr>
                <tr class="alignt"><button>Submit</button></tr>
                </table>
            </div>
        </form>
    
    </div>
</div>
